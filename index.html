<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Styles-->
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    
    <div class="left">
      
      <div class="l-concept">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make
        </p>
        <p>
          better decisions regarding revenue, customer 
        </p>
        <p>
          experience, and overall efficiency.
        </p>
      </div>

      <div class="l-request">
        
        <div class="l-request-item item-1">
          <h2>10k+</h2>
          <h3>companies</h3>
        </div>
        
        <div class="l-request-item item-2">
          <h2>314</h2>
          <h3>templates</h3>
        </div>
        
        <div class="l-request-item item-3">
          <h2>12M+</h2>
          <h3>queries</h3>
        </div>
      </div>
    </div>
    
    <div class="right">
      <img src="./images/image-header-desktop.jpg" alt="image-header-desktop">
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
      <p>Coded by <a href="https://kpzaolod6000.github.io/Stats-Preview-Card-Challenge-FM/">Kelvin Pucho</a>.</p>
    </div>
  </footer>

</body>
</html>
